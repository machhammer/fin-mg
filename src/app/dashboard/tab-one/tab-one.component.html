<div class="table-container">
  <table mat-table [dataSource]="equities_datasource" class="mat-elevation-z2 full-width-table">
      
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef class="left">Symbol</th>
      <td mat-cell *matCellDef="let element" class="left"> {{element.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef class="left">Company</th>
      <td mat-cell *matCellDef="let element" class="left"> {{element.company}} </td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef class="left">Country</th>
      <td mat-cell *matCellDef="let element" class="left"> {{element.country}} </td>
    </ng-container>
    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef class="left">Sector</th>
      <td mat-cell *matCellDef="let element" class="left"> {{element.sector}} </td>
    </ng-container>
    <ng-container matColumnDef="performance">
      <th mat-header-cell *matHeaderCellDef class="right">+/-</th>
      <td mat-cell *matCellDef="let element" class="right" [ngClass]="{'positive': element.performance >= 0, 'negative': element.performance < 0 }"> 
        {{ element.performance | number:'1.2-2' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
