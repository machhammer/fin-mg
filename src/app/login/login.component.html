<section class="mat-typography">
    <div class="app-container">
        <div class="center" style="max-width: 400px">
            <h1>Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">       
                <div class="form-group">
                    <mat-form-field appearance="outline" class="input-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput required placeholder="Email" type="text"  formControlName="email" class="form-control" />
                        <mat-error *ngIf="loginForm.get('email').invalid">Not a valid email</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="outline" class="input-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput required placeholder="Password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <mat-error *ngIf="loginForm.get('password').invalid">Not a valid password</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <button mat-raised-button color="primary" [disabled]="loading" class="input-full-width btn btn-primary">Login</button>
