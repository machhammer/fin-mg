<section class="mat-typography">
    <div class="app-container">
        <div class="center">
            <h1>Understand your personal risk profile</h1>

            <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
                {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
            </button>
            <mat-horizontal-stepper [linear]="isLinear" #stepper>
                <mat-step [stepControl]="firstStepFormGroup">
                <form [formGroup]="firstStepFormGroup">
                    <ng-template matStepLabel>Risk capacity</ng-template>
                    <mat-form-field class="input-half-full-width">
                        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="input-half-full-width">
                        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="input-half-full-width">
                        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                    </mat-form-field>
                    <div>
                    <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
                </mat-step>
                <mat-step [stepControl]="secondStepFormGroup">
                <form [formGroup]="secondStepFormGroup">
                    <ng-template matStepLabel>Risk tolerance</ng-template>
                    <mat-form-field>
                    <input matInput placeholder="Address" formControlName="secondCtrl" required>
                    </mat-form-field>
                    <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
                </mat-step>
                <mat-step [stepControl]="thirdStepFormGroup">
                        <form [formGroup]="thirdStepFormGroup">
                            <ng-template matStepLabel>Required Risk</ng-template>
                            <mat-form-field>
                            <input matInput placeholder="Address" formControlName="thirdCtrl" required>
                            </mat-form-field>
                            <div>
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button matStepperNext>Next</button>
                            </div>
                        </form>
                        </mat-step>
                <mat-step>
                <ng-template matStepLabel>Your Risk Profile</ng-template>
                You are now done.
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
                </mat-step>
            </mat-horizontal-stepper>
        </div>
    </div>
</section>
