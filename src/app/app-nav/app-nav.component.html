<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"><mat-icon>home</mat-icon>Dashboard</a>
      <a mat-list-item routerLink="/asset_finder"><mat-icon>bar_chart</mat-icon>Asset Search</a>
      <a mat-list-item routerLink="/profile"><mat-icon>account_balance</mat-icon>Risk Profile</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/personal_profile"><mat-icon>person</mat-icon>Profile</a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()"><mat-icon>exit_to_app</mat-icon>Logout</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>fin-mg</span>
      
    </mat-toolbar>
    <alert></alert>
    <router-outlet></router-outlet>  
        
  </mat-sidenav-content>
  
</mat-sidenav-container>
